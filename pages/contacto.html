    <main>
        <!--Info de Corporacion -->
        <div class="container-fluid min-vh-100 align-items-center">
            <h2 class="text-center pt-3">Contactenos</h2>
            <div class="row justify-content-center">
                <div class="card mb-4 mt-5 col-md-6">
                    <img src="../img/foto-contactenos.jpg" class="card-img-top mt-3" alt="...">
                    <div class="card-body">
                        <p class="card-text text-end">
                            <small class="text-body-light">CP B1605DTJ
                                Provincia de Buenos Aires República Argentina</small>
                        </p>
                    </div>
                </div>

                <!-- Formulario -->

                <form class="w-25 g-1 col-md-6 ms-4 mt-5 formulario">
                    <div>
                        <h3 class="text-center">Completá el formulario</h3>
                    </div>
                    <div class="col-md-12">
                        <label for="nameimput" class="form-label"></label>
                        <input type="nameimput" class="form-control" id="nameimput" placeholder="Nombres">
                    </div>
                    <div class="col-md-12">
                        <label for="lastname" class="form-label"></label>
                        <input type="lastname" class="form-control" id="lastname" placeholder="Apellido">
                    </div>
                    <div class="col-12">
                        <label for="text" class="form-label"></label>
                        <input type="text" class="form-control" id="text" placeholder="telefono">
                    </div>
                    <div class="col-12">
                        <label for="mail" class="form-label"></label>
                        <input type="email" class="form-control" id="email" placeholder="Mail">
                    </div>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Seleccione una sala</option>
                            <option>Sala Haedo</option>
                            <option>Sala Moron</option>
                            <option>Sala Belgrano</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Seleccione un motivo</option>
                            <option>Publicidad</option>
                            <option>RRHH</option>
                            <option>Sugerencia</option>
                            <option>Consulta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"
                            placeholder="Escriba su mensaje"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <!-- Formulario -->
    </main>

    <footer class="container-fluid">
        <!-- Titulo footer -->
        <div class="text-center">
            <h4>Seguinos</h4>
            <!-- Logos -->
